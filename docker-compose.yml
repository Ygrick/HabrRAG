version: '3.8'

services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: habrrag_qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
      - QDRANT__SERVICE__HTTP_PORT=6333
    networks:
      - habrrag_network

  mlflow:
    image: ghcr.io/mlflow/mlflow:v2.14.1
    container_name: habrrag_mlflow
    ports:
      - "5000:5000"
    volumes:
      - mlflow_data:/mlflow
    environment:
      - MLFLOW_BACKEND_STORE_URI=sqlite:///mlflow/mlflow.db
      - MLFLOW_DEFAULT_ARTIFACT_ROOT=/mlflow/artifacts
    command: mlflow server --host 0.0.0.0 --port 5000 --backend-store-uri sqlite:///mlflow/mlflow.db --default-artifact-root /mlflow/artifacts
    networks:
      - habrrag_network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: habrrag_app
    ports:
      - "8000:8000"
    volumes:
      - cache_data:/app/cache
      - mlruns_data:/app/mlruns
      - mlartifacts_data:/app/mlartifacts
    env_file:
      - .env
    environment:
      - RAG_APP__QDRANT__URL=http://qdrant:6333
      - RAG_APP__QDRANT__PREFER_GRPC=false
      - RAG_APP__MLFLOW__TRACKING_URI=http://mlflow:5000
      - RAG_APP__MLFLOW__ENABLED=true
      - RAG_APP__FASTAPI__HOST=0.0.0.0
      - RAG_APP__FASTAPI__PORT=8000
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    depends_on:
      - qdrant
      - mlflow
    networks:
      - habrrag_network

volumes:
  qdrant_data:
  mlflow_data:
  cache_data:
  mlruns_data:
  mlartifacts_data:

networks:
  habrrag_network:
    driver: bridge

